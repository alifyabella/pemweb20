<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="kode" class="col-4 col-form-label">Kode</label> 
    <div class="col-8">
      <input id="kode" name="kode" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="nama kegiatan" class="col-4 col-form-label">Nama Kegiatan</label> 
    <div class="col-8">
      <input id="nama kegiatan" name="nama kegiatan" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="awal" class="col-4 col-form-label">Tanggal Mulai</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="awal" name="awal" type="text" class="form-control" required="required"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="akhir" class="col-4 col-form-label">Tanggal Akhir</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="akhir" name="akhir" type="text" class="form-control" required="required"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="rupiah" class="col-4 col-form-label">Biaya</label> 
    <div class="col-8">
      <input id="rupiah" name="rupiah" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Tempat</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude" class="col-4 col-form-label">Latitude</label> 
    <div class="col-8">
      <input id="latitude" name="latitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="longtitude" class="col-4 col-form-label">Longtitude</label> 
    <div class="col-8">
      <input id="longtitude" name="longtitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label> 
    <div class="col-8">
      <select id="kegiatan" name="kegiatan" class="custom-select" required="required">
        <option value="nasional">Seminar Nasional</option>
        <option value="internasional">Seminar Internasional</option>
        <option value="skripsi">Seminar Skripsi</option>
        <option value="proposal">Seminar Proposal</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">PIC</label> 
    <div class="col-8">
      <input id="text1" name="text1" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Deskripsi</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="7" class="form-control" required="required"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
